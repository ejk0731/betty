<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 1100px;
            margin: 0 auto;;
        }
        .img_box {
            width: 0%;
            height: 57vw;
            
            opacity: 0;
            transition: all 0.5s;
            overflow: hidden;
        }
        .img_box_active {
            width: 50%;
            opacity: 1;
        }
        .inner {
            height: 100%;
            background: url(./img/main_section2_banner.jpg) no-repeat left top / cover;
        }
    </style>
</head>
<body>
    <div class="outer ">
        <div class="img_box ">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
